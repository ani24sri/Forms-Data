  <body>

                     <form id="dataForm">
                      <table colspan="2" border="5">
                        <th>
                            <span>Apply Now and Benefits reaped</span>
                        </th>
                        <tr>
                          <td>
                            E-Mail
                          </td>
                          <td>
                        <input name="email" type="email" placeholder="Enter E-Mail Address">
                      </td>
                      </tr>
                      <tr>
                        <td>
                          Date of Birth
                        </td>
                        <td>
                        <input name="dob"  type="date" placeholder="Enter Date of Birth">
                      </td>
                    </tr>
                    <tr>
                      <td>
                      Phone Number
                      </td>
                      <td>
                        <input name="phone"  type="number" placeholder="Enter Phone Number">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Home Address
                      </td>
                      <td>
                        <input name="addr"  type="text" placeholder="Enter Postal Address">
                      </td>
                    </tr>
                    <tr>
                      </table>
                      <input type="submit" value="confirm">
                  </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function()
    {   $('#dataForm').submit(function(event) {
        var email= $("input[name=email]").val();
        var dob=$("input[name=dob]").val();
        var phone=$("input[name=phone]").val()
        var addr=$("input[name=addr]").val()
        var formData = {
                  'email': email,
                  'dob': dob,
                  'phone': phone,
                  'addr': addr,
              };
        $.ajax({
          url: 'http://localhost:3000/data', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : JSON.stringify(formData),
        contentType: 'application/json',// serializes the form's elements.
         success: function(data)
         {
           alert("thank you");
             //console.log(formData); // show response from the php script.
         }
       });
       event.preventDefault(); // avoid to execute the actual submit of the form.
  });
  });
    </script>
